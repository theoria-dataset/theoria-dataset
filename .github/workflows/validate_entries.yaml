name: Validate Dataset Entries

on:
  push:
    paths:
      - 'entries/**'
      - 'scripts/**'
      - 'tests/**'
      - '.github/workflows/validate_entries.yaml'
      - 'schemas/**'
  pull_request:
    paths:
      - 'entries/**'
      - 'scripts/**'
      - 'tests/**'
      - '.github/workflows/validate_entries.yaml'
      - 'schemas/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install ajv-cli
        run: npm install -g ajv-cli

      - name: Validate JSON entries
        run: |
          for file in entries/*.json; do
            echo "Validating $file"
            ajv validate -s schemas/entry.schema.json -d "$file" || exit 1
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.12'

      - name: Install Python dependencies
        run: pip install sympy==1.12.0 pytest

      - name: Run programmatic verifications
        run: python scripts/verify_programmatic.py

      - name: Run unit tests
        run: pytest -q
